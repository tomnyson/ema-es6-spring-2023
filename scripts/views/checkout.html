<!DOCTYPE html>
<html>

<head>
    <title>Checkout - My Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Checkout</h1>
        <div class="row">
            <div class="col col-md-8">
                <h2 class="my-4">Shipping Information</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your phone">
                    </div>
                    <div class="form-group">
                        <label for="address">Phone</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your note ">
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                </form>
            </div>
            <div class="col col-md-4">
                <h2 class="my-4">Cart Items</h2>
                <ul class="list-group">
                    {{#each cart.items}}
                    <li class="list-group-item">{{this.name}} - ${{this.price}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
