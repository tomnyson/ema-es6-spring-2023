<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giỏ hàng - ShopSimple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">ShopSimple</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="cart.html">Giỏ hàng</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Đăng nhập</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Đăng ký</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Details -->
  <div class="container mt-5">
    <h2>Chi tiết giỏ hàng</h2>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Số lượng</th>
          <th>Đơn giá</th>
          <th>Tổng cộng</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <tr>
          <td>Sản phẩm 1</td>
          <td>1</td>
          <td>100.000₫</td>
          <td>100.000₫</td>
          <td>
            <button class="btn btn-sm btn-warning">Sửa</button>
            <button class="btn btn-sm btn-danger">Xóa</button>
          </td>
        </tr>
        <tr>
          <td>Sản phẩm 2</td>
          <td>2</td>
          <td>150.000₫</td>
          <td>300.000₫</td>
          <td>
            <button class="btn btn-sm btn-warning">Sửa</button>
            <button class="btn btn-sm btn-danger">Xóa</button>
          </td>
        </tr>
        <tr>
          <td colspan="3" class="text-end"><strong>Tổng thanh toán:</strong></td>
          <td><strong>400.000₫</strong></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <!-- Checkout Form -->
    <div class="card mt-4">
      <div class="card-header">
        Thông tin giao hàng
      </div>
      <div class="card-body">
        <form id="checkoutForm">
          <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ giao hàng:</label>
            <textarea class="form-control" id="address" rows="3" placeholder="Nhập địa chỉ giao hàng" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Thanh toán</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Xử lý form thanh toán
    document.getElementById('checkoutForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var phone = document.getElementById('phone').value;
      var address = document.getElementById('address').value;
      
      if (phone && address) {
        alert('Thanh toán thành công!\nSĐT: ' + phone + '\nĐịa chỉ: ' + address);
        // Ở đây bạn có thể gọi API backend để xử lý đơn hàng
      }
    });
  </script>
</body>
</html>
