<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sản phẩm - ShopSimple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">ShopSimple</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="products.html">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Giỏ hàng</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Đăng nhập</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Đăng ký</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Grid -->
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Danh sách sản phẩm</h2>
    <div class="row">
      <!-- Sản phẩm mẫu -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://placehold.co/350x200?text=Sản+phẩm+1" class="card-img-top" alt="Sản phẩm 1">
          <div class="card-body">
            <h5 class="card-title">Sản phẩm 1</h5>
            <p class="card-text">Mô tả ngắn về sản phẩm 1.</p>
            <p class="card-text"><strong>Giá: 100.000₫</strong></p>
            <a href="cart.html" class="btn btn-primary">Thêm vào giỏ</a>
          </div>
        </div>
      </div>
      <!-- Bạn có thể lặp lại theo mẫu để thêm các sản phẩm khác -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://placehold.co/350x200?text=Sản+phẩm+2" class="card-img-top" alt="Sản phẩm 2">
          <div class="card-body">
            <h5 class="card-title">Sản phẩm 2</h5>
            <p class="card-text">Mô tả ngắn về sản phẩm 2.</p>
            <p class="card-text"><strong>Giá: 150.000₫</strong></p>
            <a href="cart.html" class="btn btn-primary">Thêm vào giỏ</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://placehold.co/350x200?text=Sản+phẩm+3" class="card-img-top" alt="Sản phẩm 3">
          <div class="card-body">
            <h5 class="card-title">Sản phẩm 3</h5>
            <p class="card-text">Mô tả ngắn về sản phẩm 3.</p>
            <p class="card-text"><strong>Giá: 200.000₫</strong></p>
            <a href="cart.html" class="btn btn-primary">Thêm vào giỏ</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
